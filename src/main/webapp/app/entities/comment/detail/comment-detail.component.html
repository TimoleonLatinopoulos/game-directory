<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span jhiTranslate="gameDirectoryApp.comment.detail.title">Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span jhiTranslate="gameDirectoryApp.comment.description">Description</span></dt>
        <dd>
          <span>{{ comment.description }}</span>
        </dd>
        <dt><span jhiTranslate="gameDirectoryApp.comment.recommended">Recommended</span></dt>
        <dd>
          <span>{{ comment.recommended }}</span>
        </dd>
        <dt><span jhiTranslate="gameDirectoryApp.comment.datePosted">Date Posted</span></dt>
        <dd>
          <span>{{ comment.datePosted | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="gameDirectoryApp.comment.game">Game</span></dt>
        <dd>
          <div *ngIf="comment.game">
            <a [routerLink]="['/game', comment.game.id, 'view']">{{ comment.game.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gameDirectoryApp.comment.user">User</span></dt>
        <dd>
          <span>{{ comment.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
