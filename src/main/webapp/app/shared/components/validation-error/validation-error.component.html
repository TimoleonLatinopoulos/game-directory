<div>
  <div
    *ngFor="let key of getErrors()"
    [ngStyle]="
      absolutePosition
        ? { 'word-break': 'break-word', 'white-space': 'normal', position: 'absolute' }
        : { 'word-break': 'break-word', 'white-space': 'normal' }
    "
  >
    <ng-container *ngIf="checkForError(key) && (!showOnlyOnTouched || (showOnlyOnTouched && this.abstractControl?.touched))">
      <span class="text-danger">
        {{ getErrorMessage(key) }}
      </span>
    </ng-container>
  </div>
</div>
