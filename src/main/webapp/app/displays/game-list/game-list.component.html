<div class="row d-flex justify-content-center">
  <div class="col-10">
    <mat-card>
      <mat-card-header style="position: relative">
        <h3 style="position: absolute; top: 50%; transform: translate(0, -50%)">{{ userGames ? 'My Games' : 'Game List' }}</h3>

        <mat-form-field style="margin-left: auto; margin-right: 0; min-width: 300px">
          <span matPrefix style="height: 0"> </span>
          <input type="tel" matInput placeholder="Search" name="search" (input)="filter($event.target)" />
          <button matSuffix mat-button style="border: none; background: transparent">
            <fa-icon icon="search"></fa-icon>
          </button>
        </mat-form-field>
      </mat-card-header>
      <hr />
      <mat-card-content *ngIf="gameListDataResult !== undefined">
        <div *ngFor="let game of gameListDataResult.data">
          <div class="pt-3 d-flex align-items-start flex-grow-1">
            <div style="position: relative">
              <img style="display: block" class="thumbnail" [src]="game.gameDetails?.thumbnailUrl" alt="Not Found!" />
              <div *ngIf="game.favourite">
                <fa-icon class="floating-icon" [icon]="['fas', 'star']"></fa-icon>
              </div>
            </div>
            <div class="d-flex flex-column">
              <a class="reference-text highlight" [attr.href]="'/game-preview/' + game.id">{{ game.title }}</a>
              <mat-card-subtitle>
                {{ game.gameDetails?.publishers | separateCategories }}, {{ game?.gameDetails?.developers | separateCategories }}
              </mat-card-subtitle>
              <div>{{ game?.gameDetails?.snippet }}</div>
            </div>
          </div>
          <hr />
        </div>
      </mat-card-content>
      <mat-paginator
        #paginator
        class="demo-paginator"
        (page)="handlePageEvent($event)"
        [pageSize]="state.take"
        [pageIndex]="state.skip"
        [showFirstLastButtons]="true"
        [length]="gameListDataResult !== undefined && gameListDataResult.total != null ? gameListDataResult.total : 0"
        aria-label="Select page"
      >
      </mat-paginator>
    </mat-card>
  </div>
</div>
